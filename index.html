<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="styles.css">

    <!--Favicon-->
    <link rel="icon" href="favicon.ico">

    <!--JS Scripts-->
    <script src="index.js"></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <section class="grid-options">
            <h2>Grid Options</h2>

            <div class="modes-container">
                <button id="rainbow">Rainbow Mode</button>
                <button id="classic">Classic Mode</button>
                <button id="darken">Darken Mode</button>
            </div>

            <div class="extra-options">

                <div class="show-borders-wrapper">
                    <label for="show-borders">Show Borders</label>
                    <input id="show-borders" type="checkbox" checked>
                </div>

                <div class="border-color-wrapper">
                    <label for="border-color">Border Color</label>
                    <input id="border-color" type="color">
                </div>

                <div class="canvas-color-wrapper">
                    <label for="canvas-color">Canvas Color</label>
                    <input id="canvas-color" type="color">
                </div>

                <div class="number-of-squares">
                    <label for="number-of-squares">Number of Squares</label>
                    <input id="number-of-squares" type="range" min="2" max="128" step="2" value="16">
                    <p id="number-of-squares-shower">16</p>
                </div>
            </div>
        </section>

        <section class="grid-container"></section>

        <section class="drawing-tools">
            <h2>Drawing Tools</h2>

            <div class="tools">
                <div class="color-pallete-wrapper" title="Change drawing color">
                    <button id="color-selector">
                        <img src="assets/pics/color-pallete.png" alt="Color Pallete Icon">
                    </button>
                    <input id="color-pallete" type="color">
                </div>

                <div class="pencil-wrapper" title="Cancel drawing on canvas or restablish it">
                    <button id="pencil">
                        <img id="pencil-icon" src="assets/pics/pencil.png" alt="Pencil Icon">
                    </button>
                </div>

                <div class="eraser-wrapper" title="Choose a color mode after erasing">
                    <button id="eraser">
                        <img src="assets/pics/eraser.png" alt="Eraser Icon">
                    </button>
              </div>

                <div class="clear-canvas-wrapper" title="Clear the whole canvas">
                    <button id="clear-canvas">
                        <img src="assets/pics/clear.png" alt="Clear Icon">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="profile-pic-container">
                <a href="https://github.com/josewebdev2000" target="_blank">
                    <img id="profile-pic" src="https://avatars.githubusercontent.com/u/115896482?v=4" alt="GitHub Profile Picture">
                </a>
            </div>

            <div class="copyright">
                <p>
                    <a href="https://github.com/josewebdev2000" target="_blank">
                        &copy; josewebdev2000
                    </a>
                </p>
            </div>
        </div>
    </footer>    
</body>

</html>
